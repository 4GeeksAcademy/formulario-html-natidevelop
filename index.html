<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h1>Payment form example</h1>
      </div>
      <div class="card-body">
        <div class="alert alert-danger" role="alert">
         <p class="text-danger-emphasis">Some fields are missing</p>
        </div>
        <form class="row g-3 m-2">
          <div class="col-md-5">
            <label for="inputEmail4" class="form-label"><b>Card #</b></label>
            <input type="email" class="form-control" id="inputEmail4" placeholder=" xxxxxxxxxxxxxx">
          </div>
          <div class="col-md-3">
            <label for="inputPassword4" class="form-label"><b>CVC #</b></label>
            <input type="password" class="form-control" id="inputPassword4" placeholder=" 0000">
          </div>
          <div class="col-4">
            <label for="inputAddress" class="form-label"><b>Amount</b></label>
            <div class="d-flex">
              <strong>$</strong>
              <input type="text" class="form-control" id="inputAddress" placeholder="Amount">
            </div>
          </div>
          <div class="col-md-6">
            <label for="inputAddress2" class="form-label"><b>First Name</b></label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label"><b>Lat Name</b></label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-6">
            <label for="inputState" class="form-label"><b>City</b></label>
            <input type="text" class="form-control" id="inputCity">

          </div>
          <div class="col-md-3">
            <label for="inputZip" class="form-label"><b>State</b></label>
            <select id="inputState" class="form-select">
              <option selected>Pick a State</option>
              <option>Montevideo</option>
              <option>Florida</option>
              <option>Buenos Aires</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="inputZip" class="form-label"><b>Postal Code</b></label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <!-- hacerlo mas chico y darle tono mas oscuro -->
          <div class="col-md-6 ms-auto">
            <p><b>we accept:</b></p>
            <div class="alert alert-dark" role="alert">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                  value="option1">
                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                  value="option2">
                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                  value="option2">
                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-diners-club"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                  value="option3">
                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex"></i></label>
              </div>
            </div>
          </div>
          <div class="col-md-6 ms-auto">
            <label for="exampleFormControlTextarea1" class="form-label"><b>Message</b></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <div class="row g-3 m-2">
              <p>Add any notes here.</p>
              <!-- queda como muu lejos del recuadro de message-->
            </div>
          </div>
      </div>
      <!-- queda como abiero la parte gris nunca cierra-->
      <div class="card-footer text-body-secondary  text-end">
        <button type="submit" class="btn btn-secondary mx-1">Cancel</button>
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  </div>
</body>

</html>
