<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="card" style="">
            <div class="card-header">
              <h3>Payment form example </h3>
            </div>
             <div class="card" style="">
                <div class="card-header" style="">
                  <p>Some fields are missing </p>
                </div>
     <form class="row g-3 m-2">
        <div class="col-md-5">
          <label for="inputEmail4" class="form-label">Card #</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-2">
          <label for="inputPassword4" class="form-label">CVC #</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-3">
          <label for="inputAddress" class="form-label">Amount</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Amount">
        </div>
        <div class="col-md-6">
          <label for="inputAddress2" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Lat Name</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
          
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Pick a State</option>
            <option>Uruguay</option>
            <option>Argentina</option>
            <option>Venezuela</option>
        </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          
          <div class="col-md-6 ms-auto">
            <p>we accept:</p>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">1</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">2</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3">3</label>
            </div>
            </div>
          <div class="col-md-6 ms-auto">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
           <div  class="row g-3 m-2">
                <p>Add any notes here. </p>
            </div>
          </div>
        </div>
        <div class="container">
                <div class="card-header">
                    <div class="col-12 p-1 text-end">
                        <button type="submit" class="btn btn-secondary m-1">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
      </form>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </div>
</body>
</html>
